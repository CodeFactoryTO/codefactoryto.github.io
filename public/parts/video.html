<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scopri la Wrap 400 Plus</title>
    <meta name="author" content="Camusso Niccolo">
    <meta name="description" content="Scopri la Wrap 400 Plus nella nostra video gallery">
    <link rel="stylesheet" href="styles.css"> <!-- Collegamento al file CSS esterno -->

    <!-- CSS integrato per la pagina -->
    <style>
        /* Stili per la sezione video */
        #video {
            background-color: #ffc107; 
            padding: 2rem 1rem;
        }

        #video h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6); 
        }
    </style>
</head>
<body>
    <!-- Sezione video -->
    <section id="video">
        <div class="container-fluid vh-100 px-4 py-5">
            <div class="row">
                <div class="col-12">
                    <h2>Scopri la Wrap 400 Plus !</h2>
                </div>
                <div class="col-12 video-container">
                    <video controls class="video-element">
                        <source src="./video-gallery/video-descrittivo.mp4" type="video/mp4">
                        <source src="./video-gallery/video-descrittivo.avi" type="video/avi">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
