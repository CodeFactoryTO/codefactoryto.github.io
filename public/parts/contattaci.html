<!-- Contattaci -->
<section id="contattaci">
    <div class="container-fluid px-4 py-5 d-flex flex-column justify-content-center align-items-center bg-white">
        <h2>Contattaci</h2>
        <fieldset class="container mt-3">
            <form id="contact-form" class="needs-validation row g-3" action="https://it.wikipedia.org/wiki/Hello_world"
                method="post" target="_blank" novalidate>

                <div class="col-12 col-md-6">

                    <!-- NOME -->
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control custom-input" id="inputNome" name="nome" value=""
                                placeholder="nome" minlength="3" maxlength="50" aria-label="input per il nome" required>
                            <label for="inputNome">Nome <i class="bi bi-person"></i></label>
                        </div>
                    </div>

                    <!-- COGNOME -->
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control custom-input" id="inputCognome" name="cognome"
                                value="" minlength="3" maxlength="50" placeholder="Cognome"
                                aria-label="input per il cognome" required>
                            <label for="inputCognome">Cognome <i class="bi bi-person"></i></label>
                        </div>
                    </div>

                    <!-- EMAIL -->
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="email" class="form-control form-control-lg custom-input" id="inputEmail"
                                name="email" placeholder="e.g. nome@esempio.com" autocomplete="email"
                                aria-label="input per l'email" required>
                            <label for="inputEmail">Email <i class="bi bi-envelope-open ms-2"></i></label>
                        </div>
                    </div>

                    <!-- TELEFONO -->
                    <div class="mb-5">
                        <div class="row">
                            <!-- CODICE NAZIONE -->
                            <div class="col-3">
                                <select class="form-select custom-input h-100" id="inputCodiceNazione"
                                    name="codiceNazione" aria-label="input per selezionare codice nazione" required>
                                    <option value="" selected disabled>Prefisso</option>
                                    <option value="+39">Italia (+39)</option>
                                    <option value="+1">USA (+1)</option>
                                    <option value="+44">UK (+44)</option>
                                    <option value="+33">France (+33)</option>
                                    <option value="+34">Spain (+34)</option>
                                </select>
                            </div>

                            <!-- NUMERO DI TELEFONO -->
                            <div class="col-9">
                                <div class="form-floating">
                                    <input type="tel" class="form-control form-control-lg custom-input"
                                        id="inputTelefono" name="phone" placeholder="e.g. 1234567890"
                                        pattern="^\+?[0-9]{10,15}$" aria-describedby="aiutoInserimentoTel"
                                        aria-label="input per telefono" required>
                                    <label for="inputTelefono">Numero di telefono <i
                                            class="bi bi-telephone ms-2"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="form-text" id="aiutoInserimentoTel">
                            Inserisci il tuo numero di telefono includendo il codice nazione.
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6">

                    <!-- RICHIESTA -->
                    <div class="mb-4">
                        <div class="form-floating">
                            <textarea class="form-control custom-input" id="textAreaRichiesta" name="richiestaIniziale"
                                rows="5" maxLength="500" placeholder="scrivi qui..."
                                aria-describedby="aiutoInserimentoRichiesta"
                                aria-label="textarea per inserire una richiesta iniziale" required></textarea>
                            <label for="textAreaRichiesta" class="form-label">Scrivi la tua richiesta!</label>
                        </div>
                        <div class="form-text" id="aiutoInserimentoRichiesta">
                            Indica brevemente il motivo per cui vorresti contattarci<br />
                            Puoi includere qualsiasi informazione utile per aiutarci a capire la tua richiesta.
                        </div>
                        <!-- COUNTER -->
                        <p class="counterChar"></p>
                    </div>
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <div class="btn btn-outline-danger btn-lg" id="buttonPrenotazione">Prenota una visita!
                        </div>
                    </div>

                    <!-- VISITA -->
                    <div class="row dontShow" id="sezionePrenotazione">
                        <!-- DATA -->
                        <div class="col-8 col-md-6 col-lg-5">
                            <label for="inputDataVisita" class="form-label">Data della visita</label>
                            <input type="date" class="form-control form-control-lg custom-input" id="inputDataVisita"
                                name="dataVisita" aria-label="input per la data della visita">
                        </div>

                        <!-- ORARIO -->
                        <div class="col-4 col-md-6 col-lg-4">
                            <label for="inputOrarioVisita" class="form-label">Orario</label>
                            <input type="time" class="form-control form-control-lg custom-input" id="inputOrarioVisita"
                                name="orarioVisita" aria-label="input per l'orario della visita">
                        </div>

                        <div class="col-12 col-lg-3 mt-3 mt-lg-0 d-flex justify-content-end align-items-end">
                            <div class="btn btn-secondary" id="buttonAnnullaPrenotazione">Annulla prenotazione
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 d-flex justify-content-end align-items-center">
                    <!-- TERMINI E CONDIZIONI -->
                    <div class="form-check me-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                        <label class="form-check-label" for="flexCheckDefault">Accetto i termini e
                            condizioni</label>
                    </div>

                    <!-- SUBMIT -->
                    <button type="submit" class="btn btn-primary btn-lg g-recaptcha"
                        data-sitekey="6LffcU0qAAAAACSV3wQKdZAg4xysZDQ0TqJh38Yr" data-callback='onSubmit'
                        data-action='submit' name="submit">Invia</button>
                </div>
            </form>
        </fieldset>
    </div>
</section>
