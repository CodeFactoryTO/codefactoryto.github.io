<!-- external CSS file style form -->
<link rel="stylesheet" href="../styles/form.css">




<section id="contattaci">
    <div class="container-fluid vh-100 px-4 py-5 bg-secondary">
        <div class="row">
            <div class="col-12">
                <h2>Contattaci</h2>



                <fieldset class="mt-3 ms-5">

                    <!-- the form is using a system of row and column (to support + input if you want to set multiple fields on a wor,
                    or if one occupies all the space of the row)
                    trought the class: `.needs-validation`, you can take advantage of personalized validation and dynamic error messages
                    from BOOTSTRAP whit a script (on the bottom of the page!) 
                    ToDo use the id: `#demoform` used for the captcha -->
                    <form id="demo-form" class="needs-validation row g-3"
                        action="https://it.wikipedia.org/wiki/Hello_world" method="post" target="_blank" novalidate>


                        <!--! inputs: same row using (row + col): NAME(1 input) + SURNAME(2 input) using form-floating fields -->
                        <!-- SONO GLI INUCI 2 INPUTS RESPONSIVE IN BASE ALLA VIEWPORT DISPONIBILE -->
                        <!-- floating input NAME (take 6 column of 12), the name input has the AUTOFOCUS when the page is loaded -->
                        <div class="col-12 col-md-6 mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control custom-input" id="inputNome" name="nome" value=""
                                    placeholder="nome" minlength="3" maxlength="50" aria-label="input per il nome"
                                    required autofocus>
                                <label for="inputNome">Nome<i class="bi bi-person"></i></label>
                            </div>
                        </div>

                        <!-- floating input SURNAME (take 6 column of 12) -->
                        <div class="col-12 col-md-6 mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control custom-input" id="inputCognome" name="cognome"
                                    value="" minlength="3" maxlength="50" placeholder="Cognome"
                                    aria-label="input per il cognome" required>
                                <label for="inputCognome">Cognome<i class="bi bi-person"></i></label>
                            </div>
                        </div>


                        <!--! inputs email take all the row! (12 col) -->
                        <!-- input email in which a check is carried out via the regex pattern, to confirm whether the email is valid -->
                        <div class="col-12 mb-3">
                            <label for="inputEmail" class="form-label">Email<i
                                    class="bi bi-envelope-open ms-2"></i></label>
                            <input type="email" class="form-control form-control-lg custom-input" id="inputEmail"
                                name="email" placeholder="e.g. nome@esempio.com" autocomplete="email"
                                aria-label="input per l'email" required>
                        </div>


                        <!--! input number collects the user's phone number, ensuring that:
                         1. a country code is selected (required)
                         2. the phone number input matches a specific pattern (optional '+' followed by 1 to 15 digits)
                         3. the phone number must be entered in a valid format including the country code -->

                        <!-- row composed by label + select country code + field tel + form-text to help the user -->
                        <div class="mb-5">

                            <label for="inputTelefono" class="form-label">Numero di telefono<i
                                    class="bi bi-telephone ms-2"></i></label>

                            <div class="row">
                                <!-- select country code -->
                                <div class="col-3">
                                    <select class="form-select custom-input" id="inputCodiceNazione"
                                        name="codiceNazione" aria-label="input per selezionare codice nazione" required>
                                        <option value="" selected disabled>Seleziona Prefisso</option>
                                        <option value="+39">Italy (+39)</option>
                                        <option value="+1">USA (+1)</option>
                                        <option value="+44">UK (+44)</option>
                                        <option value="+33">France (+33)</option>
                                        <option value="+34">Spain (+34)</option>
                                    </select>
                                </div>
                                <!-- input field tel number -->
                                <div class="col-9">
                                    <input type="tel" class="form-control form-control-lg custom-input"
                                        id="inputTelefono" name="phone" placeholder="e.g. 1234567890"
                                        pattern="^\+?[0-9]{10,15}$" aria-describedby="aiutoInserimentoTel"
                                        aria-label="input per telefono" required>
                                </div>
                            </div>
                            <!-- testo regole per inserimento del numero di telefono -->
                            <div class="form-text" id="aiutoInserimentoTel">
                                Perfavore inserisci il tuo numero di telefono, includendo il codice nazione.
                            </div>

                        </div>


                        <!--! input textarea usato per mandare una prima richiesta di contatto al destinatorio -->
                        <div class="col-12 mb-5">
                            <label for="textAreaRichiesta" class="form-label">Scrivi la tua richiesta!</label>
                            <textarea class="form-control custom-input" id="textAreaRichiesta" name="richiestaIniziale"
                                rows="5" maxLength="500" placeholder="scrivi qui..."
                                aria-describedby="aiutoInserimentoRichiesta"
                                aria-label="textarea per inserire una richiesta iniziale" required></textarea>
                            <!-- testo di aiuto per indicare di usare il textarea per una richiesta inziale da mandare -->
                            <div class="form-text" id="aiutoInserimentoRichiesta">
                                Perfavore descrivi brevemente il motivo iniziale del tuo contatto. Puoi includere
                                qualsiasi
                                informazione
                                utile per aiutarci a capire la tua richiesta.
                            </div>
                            <!-- couter dinamico che cambia in base ai caratteri presenti nel textarea -->
                            <p class="counterChar"></p>
                        </div>



                        <!--! input date e orario per prenotare una visita -->
                        <!--? inizialmente -> DISPLAY: NONE   |   con prenotazione -> DISPLAY: 
                        nel momento in cui si cliccka prenotazione i campi utitli per la prenotazione verranno showati all'utente -->
                        <div class="col-12 dontShow" id="sezionePrenotazione">
                            <!-- input per la data -->
                            <label for="inputDataVisita" class="form-label">Seleziona la data della visita</label>
                            <input type="date" class="form-control form-control-lg custom-input" id="inputDataVisita"
                                name="dataVisita" aria-label="input per la data della visita">

                            <!-- input per l'orario -->
                            <label for="inputOrarioVisita" class="form-label mt-3">Seleziona l'orario della
                                visita</label>
                            <input type="time" class="form-control form-control-lg custom-input" id="inputOrarioVisita"
                                name="orarioVisita" aria-label="input per l'orario della visita">
                        </div>


                        <!--! button to submit the data of the fields added a classes which change the size and the style of the button -->
                        <!-- riga con i button:
                        (1 button invia solamente la richiesta di contatto) 
                        (2 button puoi anche aggiungere di effettuare una prenotazione con selmi) -->
                        <div class="mt-5 mb-5 col-6">
                            <button type="submit" class="btn btn-primary btn-lg g-recaptcha"
                                data-sitekey="6LffcU0qAAAAACSV3wQKdZAg4xysZDQ0TqJH48Yr" data-callback='onSubmit'
                                data-action='submit' name="submit">Invia</button>
                        </div>

                        <div class="mt-5 mb-5 col-6">
                            <div class="btn btn-danger btn-lg" id="buttonPrenotazione">prenota una visita!</div>
                        </div>


                    </form>

                </fieldset>



            </div>
        </div>
    </div>
</section>
