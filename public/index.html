<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="author" content="CodeFactory Torino" />
		<title>Wrap 400 Plus: Macchina per il confezionamento con sistema flow pack</title>
		<link rel="stylesheet" href="./styles/normalize.css" />
		<meta name="description" content="Page_description" />
		<!-- Bootstrap CSS -->

		<!-- Bootstrap Icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<!-- custom css -->
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="stylesheet" href="./styles/form.css" />
	</head>

	<body>
		<!-- Navigation -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top px-3">
			<a class="navbar-brand" href="#">
				<img src="./assets/img/logo-selmi-w.svg" width="300" height="78" alt="Logo del Gruppo Selmi: macchine per la lavorazione del cioccolato">
			</a>
			<button class="navbar-toggler ms-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item active"><a class="nav-link" href="./#hero">WRAP 400 PLUS</a></li>
					<li class="nav-item"><a class="nav-link" href="./#gallery">GALLERY</a></li>
					<li class="nav-item"><a class="nav-link" href="./#scheda-tecnica">SCHEDA TECNICA</a></li>
					<li class="nav-item"><a class="nav-link" href="./#FAQ">FAQ</a></li>
					<li class="nav-item d-md-none"><a class="nav-link" href="./#contattaci">CONTATTACI</a></li>
				</ul>
			</div>
			<a class="btn btn-light text-dark ms-3 rounded-pill fw-bold" href="#contattaci" id="navCTA">CONTATTACI</a>
		</nav>
	
		<!-- Main -->
		<main>
			<!--XXXVB: dev, eliminare in produzione-->
			<script>
				const parts = ['hero', 'gallery', 'video', 'scheda-tecnica', 'faq'];
				let loadedParts = 0;

				parts.forEach(part => {
					fetch('./parts/' + part + '.html')
						.then(response => response.text())
						.then(data => {
							document.getElementsByTagName('main')[0].innerHTML += data;
							loadedParts++;
							if (loadedParts === parts.length) {
								onAllPartsLoaded();
							}
						});
				});

				function onAllPartsLoaded() {
					initScripts();
				}
			</script>
		</main>
		
		<!-- Footer -->
		<footer class="bg-dark text-light py-4">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h5>Selmi Group</h5>
						<p>Via Example, 123, 10100 Torino, Italia</p>
					</div>
					<div class="col-md-6 text-md-end">
						<ul class="list-unstyled">
							<li><a href="#" class="text-light">Privacy Policy</a></li>
							<li><a href="#" class="text-light">Termini di Servizio</a></li>
							<li><a href="#" class="text-light">Contattaci</a></li>
						</ul>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-12 text-center">
						<p class="mb-0">&copy; 2024 Selmi Group. Tutti i diritti riservati.</p>
					</div>
				</div>
			</div>
		</footer>
		
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="./scripts/script.js"></script>
	</body>
</html>
